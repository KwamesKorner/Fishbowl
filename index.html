<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fishbowl</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/78718e074a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="timer-container">
        <h2 id="timer">30</h2>
    </div>
    <div id="score-container">
        <h2 id="score">0</h2>
    </div>
    <div class="icon-container">
        <i class="fa-solid fa-gear fa-3x" onclick="openSettings()"></i>
    </div>
    <h1>Fishbowl</h1>
    <div id="settings-popup">
        <h2>Enter Characters/Figures</h2>
        <p>Separate each character/figure with a comma and no spaces.</p>
        <textarea id="characters-input" placeholder="Enter characters/figures"></textarea><br>
        <button id="save-button" onclick="saveCharacters()">Save As New Items</button>
        <button id="add-button" onclick="addCharacters()">Add Items</button>
    </div>
    <div id="character"></div>
    <h1 id="countdown">3</h1>
    <h1 id="timesUp"></h1>
    <button id="start-button" onclick="begin()">Start</button><br/><br/>
    <script src="script.js"></script>
  </body>
</html>
